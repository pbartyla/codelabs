<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="heading">
          <h5>Pedro`s weekly goal</h5>
        </div>
        <div class="scores">
          <div class="bar">
            <div class="bar__wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="216.1px" height="122.4px" viewBox="0 14 216.1 188.4" enable-background="new 0 14 216.1 188.4" xml:space="preserve">
                <path fill="none" stroke="#dfe3e9" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="   M 177.5, 181.4   c 19.4-18.4, 31.5-44.5, 31.5-73.3   c 0-55.8-45.2-101-101-101   S 7,52.2,7,108   c 0,28.9,12.1,54.9,31.5,73.3">
                </path>
                <path data-circle fill="none" stroke="#4990e2" stroke-dasharray="0, 490" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="   M 177.5, 181.4   c 19.4-18.4, 31.5-44.5, 31.5-73.3   c 0-55.8-45.2-101-101-101   S 7,52.2,7,108   c 0,28.9,12.1,54.9,31.5,73.3">
                </path>
              </svg> 
              <div class="bar__wrapper__inner">
                <div class="current__score" >
                    <div class="current__score__wrapper">
                      <div class="desc">Current</div>
                      <div class="score"><span data-current="38" class="number">38</span><span class="units">m</span> </div>
                    </div>
                </div>
              </div>
              <div class="goal">
                <div class="goal__wrapper">
                  <div class="score"><span class="number">50</span><span class="units">m </span><span class="desc">Goal</span></div>
              
    
                </div>
              </div>
            </div>
          </div>
          <div class="statistics">
            <div class="content">
              <div class="desc">
                <p><span data-minleft class="min__left">12</span> more min. to achive this week`s Goal</p>
              </div>
              <div class="boxes">
                <div class="boxes__wrapper">
                  <div class="box">
                    <div class="box__inner">
                      <div class="current__streak">
                        <p data-currentstreak class="number">
                            4
                        </p>
                        <p class="desc">
                          Current Streak
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="box">
                    <div class="box__inner">
                      <div class="best__streak">
                        <p data-beststreak class="number">
                            12
                        </p>
                        <p class="desc">
                          Best Streak
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="leaderboard">
          <div class="row">
            <div class="heading">
              <p>LEADERBOARD</p>
            </div>
            <div class="selector">
              <select data-range title="range">
                <option selected value="week">Week</option>
                <option value="month">Month</option>
              </select>
            </div>
          </div>
          <div class="list">
            <ul>
              <li>
                <div class="person__data">
                  <div class="position">1</div>
                  <div class="name">Walter Wynne</div>
                </div>
                <div class="score">105m 
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 1792 1792" style="enable-background:new 0 0 1792 1792;" xml:space="preserve">
                    <path d="M187.8,1659L896,132.9L1604.2,1659L896,1285.5L187.8,1659z"/>
                  </svg>
                </div>
              </li>
              <li class="not__done">
                <div class="person__data">
                  <div class="position">2</div>
                  <div class="name">Annabel Ferdinand</div>
                </div>
                <div class="score">52m 
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 1792 1792" style="enable-background:new 0 0 1792 1792;" xml:space="preserve">
                    <path d="M187.8,1659L896,132.9L1604.2,1659L896,1285.5L187.8,1659z"/>
                  </svg>
                </div>
              </li>
              <li>
                <div class="person__data">
                  <div class="position">3</div>
                  <div class="name">Marty McFly</div>
                </div>
                <div class="score">50m 
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 1792 1792" style="enable-background:new 0 0 1792 1792;" xml:space="preserve">
                    <path d="M187.8,1659L896,132.9L1604.2,1659L896,1285.5L187.8,1659z"/>
                  </svg>
                </div>
              </li>
              <li class="you">
                <div class="person__data">
                  <div class="position">7</div>
                  <div class="name">You!</div>
                </div>
                <div class="score">38m
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 1792 1792" style="enable-background:new 0 0 1792 1792;" xml:space="preserve">
                    <path d="M187.8,1659L896,132.9L1604.2,1659L896,1285.5L187.8,1659z"/>
                  </svg>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
